<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Sounds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header, footer {
            padding: 1rem;
            background-color: #333;
            color: white;
            text-align: center;
        }
        main {
            padding: 1rem;
            overflow-x: hidden;
        }
        .button {
            padding: 10px 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
            header, footer {
                padding: 0.5rem;
            }
            .button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Good Sounds</h1>
    </header>
    <main>
        <h2>Welcome to Good Sounds!</h2>
        <p>Your source for quality audio.</p>
        <button class="button">Listen Now</button>
    </main>
    <footer>
        <p>&copy; 2026 Good Sounds. All rights reserved.</p>
    </footer>
</body>
</html>
